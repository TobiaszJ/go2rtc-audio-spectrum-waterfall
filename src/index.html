<!doctype html>
<html lang="de-CH">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>go2rtc WebRTC Audio - Spectrum + Waterfall</title>
  <!-- App styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Header controls and status -->
  <header>
    <div class="controls-bar">
      <div class="title">Controls</div>
      <button id="btnToggleControls" class="btn-toggle" type="button">Collapse ^</button>
    </div>

    <div class="group">
      <div class="group-title">Source</div>
      <div class="pill">go2rtc: <b id="hostLabel"></b></div>
      <div class="pill">src: <b id="srcLabel"></b></div>
      <div class="pill">Fs: <b id="fsLabel">-</b> Hz | Nyq: <b id="nyqLabel">-</b> Hz</div>
      <div class="row">
        <button id="btnStart">Start</button>
        <button id="btnStop" disabled>Stop</button>
      </div>
      <div class="tiny" id="status">Status: idle</div>
    </div>

    <div class="group">
      <div class="group-title">Analysis</div>
      <label class="control">FFT
        <select id="fftSize">
          <option>1024</option>
          <option selected>2048</option>
          <option>4096</option>
          <option>8192</option>
        </select>
      </label>

      <label class="control">Smoothing <span class="value" id="smoothVal">0.65</span>
        <input id="smooth" type="range" min="0" max="0.95" step="0.05" value="0.65" />
      </label>

      <label class="control">Gain <span class="value" id="gainVal">1.00</span>
        <input id="gain" type="range" min="1" max="100" step="1" value="10" />
      </label>

      <label class="control">AutoGain <span class="value" id="autoGainVal">1.00</span>
        <input id="autoGain" type="checkbox" checked />
      </label>
    </div>

    <div class="group">
      <div class="group-title">Range + Filters</div>
      <label class="control">Fmin (Hz)
        <input id="fMin" type="number" min="0" step="1" value="10" />
      </label>

      <label class="control">Fmax (Hz)
        <input id="fMax" type="number" min="1" step="1" value="4000" />
      </label>

      <label class="control">HP (Hz)
        <input id="hpHz" type="number" min="0" step="1" value="80" />
      </label>

      <label class="control">LP (Hz)
        <input id="lpHz" type="number" min="10" step="1" value="4000" />
      </label>
    </div>

    <div class="group">
      <div class="group-title">Expander</div>
      <label class="control">Expander
        <input id="expOn" type="checkbox" checked />
      </label>

      <label class="control">Thresh (dB)
        <input id="expThresh" type="number" step="1" value="-45" />
      </label>

      <label class="control">Ratio
        <input id="expRatio" type="number" step="0.1" value="3.0" />
      </label>

      <label class="control">Attack (ms)
        <input id="expAtk" type="number" step="1" value="10" />
      </label>

      <label class="control">Release (ms)
        <input id="expRel" type="number" step="1" value="200" />
      </label>
    </div>

    <div class="group">
      <div class="group-title">Output</div>
      <label class="control">
        <input id="logScale" type="checkbox" checked />
        Log
      </label>

      <label class="control">Waterfall (s)
        <input id="wfSeconds" type="number" min="5" step="1" value="60" />
      </label>

      <label class="control">Audio out
        <input id="audioOut" type="checkbox" />
      </label>

      <div class="row">
        <button id="btnSave">Save</button>
        <button id="btnReset">Reset</button>
      </div>
    </div>

    <div class="group">
      <div class="group-title">MQTT</div>
      <div class="pill">Status: <b id="mqttStatus">-</b></div>
      <div class="pill">Compressor Hz: <b id="mqttValue">-</b></div>
      <div class="pill">Fan Hz: <b id="mqttFanValue">-</b></div>
      <div class="tiny">Topic: <span id="mqttTopic">-</span></div>
      <div class="tiny">Fan Topic: <span id="mqttFanTopic">-</span></div>
      <label class="control">Polling (s)
        <input id="mqttPoll" type="number" min="1" max="60" step="1" value="1" />
      </label>
      <label class="control">Marker color
        <input id="mqttColor" type="color" value="#f6b21a" />
      </label>
      <label class="control">Harmonics
        <input id="mqttHarmonics" type="checkbox" checked />
      </label>
    </div>
  </header>

  <main>
    <!-- Spectrum canvas -->
    <div class="card">
      <h2>Spectrum</h2>
      <canvas id="spec" width="1200" height="260"></canvas>
    </div>

    <!-- Waterfall canvas -->
    <div class="card waterfall">
      <div id="wfWrap" class="wf-wrap">
        <canvas id="wf" width="1200" height="520"></canvas>
      </div>
    </div>
  </main>

  <!-- MQTT client (global window.mqtt) -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <!-- Main application entry -->
  <script type="module" src="./app.js"></script>
</body>
</html>
