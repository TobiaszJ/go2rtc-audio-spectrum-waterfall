<!doctype html>
<html lang="de-CH">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>go2rtc WebRTC Audio - Spectrum + Waterfall</title>
  <!-- App styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Header controls and status -->
  <header>
    <div class="controls-bar">
      <div class="title">Controls</div>
      <button id="btnToggleControls" class="btn-toggle icon-btn" type="button" aria-label="Collapse controls" title="Collapse controls">
        <svg class="icon icon-toggle" viewBox="0 0 16 16" aria-hidden="true">
          <path d="M4 10l4-4 4 4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>

    <div class="group" data-group="source">
      <div class="group-header">
        <div class="group-title">Source</div>
        <div class="group-actions">
          <button class="icon-btn group-drag" type="button" aria-label="Move group" title="Move group" draggable="true">
            <svg class="icon" viewBox="0 0 16 16" aria-hidden="true">
              <circle cx="5" cy="4" r="1.2" />
              <circle cx="5" cy="8" r="1.2" />
              <circle cx="5" cy="12" r="1.2" />
              <circle cx="11" cy="4" r="1.2" />
              <circle cx="11" cy="8" r="1.2" />
              <circle cx="11" cy="12" r="1.2" />
            </svg>
          </button>
          <button class="icon-btn group-toggle" type="button" aria-label="Collapse group" aria-expanded="true" title="Collapse group">
            <svg class="icon icon-chevron" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M4 6l4 4 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
      <div class="group-body">
        <div class="pill">go2rtc: <b id="hostLabel"></b></div>
        <div class="pill">src: <b id="srcLabel"></b></div>
        <div class="pill">Fs: <b id="fsLabel">-</b> Hz | Nyq: <b id="nyqLabel">-</b> Hz</div>
        <label class="control">Mode
          <select id="sourceMode">
            <option value="live" selected>Live (go2rtc)</option>
            <option value="file">File</option>
          </select>
        </label>
        <div class="row">
          <button id="btnStart">Start</button>
          <button id="btnStop" disabled>Stop</button>
        </div>
        <div class="tiny" id="status">Status: idle</div>
      </div>
    </div>

    <div class="group" data-group="analysis">
      <div class="group-header">
        <div class="group-title">Analysis</div>
        <div class="group-actions">
          <button class="icon-btn group-drag" type="button" aria-label="Move group" title="Move group" draggable="true">
            <svg class="icon" viewBox="0 0 16 16" aria-hidden="true">
              <circle cx="5" cy="4" r="1.2" />
              <circle cx="5" cy="8" r="1.2" />
              <circle cx="5" cy="12" r="1.2" />
              <circle cx="11" cy="4" r="1.2" />
              <circle cx="11" cy="8" r="1.2" />
              <circle cx="11" cy="12" r="1.2" />
            </svg>
          </button>
          <button class="icon-btn group-toggle" type="button" aria-label="Collapse group" aria-expanded="true" title="Collapse group">
            <svg class="icon icon-chevron" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M4 6l4 4 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
      <div class="group-body">
        <label class="control">Mode
          <select id="analysisMode">
            <option value="fixed" selected>Fixed FFT</option>
            <option value="multi">Multi FFT</option>
            <option value="cqt">CQT</option>
            <option value="wavelet">Wavelet</option>
          </select>
        </label>
        <label class="control" id="fftControl"><span id="fftLabel">FFT</span>
          <select id="fftSize">
            <option>1024</option>
            <option selected>2048</option>
            <option>4096</option>
            <option>8192</option>
          </select>
        </label>
        <label class="control is-hidden" id="analysisDetailControl"><span id="analysisDetailLabel">Precision</span>
          <select id="analysisDetail">
            <option value="low">Low</option>
            <option value="med" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </label>

        <label class="control">Smoothing <span class="value" id="smoothVal">0.65</span>
          <input id="smooth" type="range" min="0" max="0.95" step="0.05" value="0.65" />
        </label>

        <label class="control">Gain <span class="value" id="gainVal">1.00</span>
          <input id="gain" type="range" min="1" max="100" step="1" value="10" />
        </label>

        <label class="control">AutoGain <span class="value" id="autoGainVal">1.00</span>
          <input id="autoGain" type="checkbox" checked />
        </label>
      </div>
    </div>

    <div class="group" data-group="range">
      <div class="group-header">
        <div class="group-title">Range + Filters</div>
        <div class="group-actions">
          <button class="icon-btn group-drag" type="button" aria-label="Move group" title="Move group" draggable="true">
            <svg class="icon" viewBox="0 0 16 16" aria-hidden="true">
              <circle cx="5" cy="4" r="1.2" />
              <circle cx="5" cy="8" r="1.2" />
              <circle cx="5" cy="12" r="1.2" />
              <circle cx="11" cy="4" r="1.2" />
              <circle cx="11" cy="8" r="1.2" />
              <circle cx="11" cy="12" r="1.2" />
            </svg>
          </button>
          <button class="icon-btn group-toggle" type="button" aria-label="Collapse group" aria-expanded="true" title="Collapse group">
            <svg class="icon icon-chevron" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M4 6l4 4 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
      <div class="group-body">
        <label class="control">Fmin (Hz)
          <input id="fMin" type="number" min="0" step="1" value="10" />
        </label>

        <label class="control">Fmax (Hz)
          <input id="fMax" type="number" min="1" step="1" value="4000" />
        </label>

        <label class="control">HP (Hz)
          <input id="hpHz" type="number" min="0" step="1" value="80" />
        </label>

        <label class="control">LP (Hz)
          <input id="lpHz" type="number" min="10" step="1" value="4000" />
        </label>
      </div>
    </div>

    <div class="group" data-group="expander">
      <div class="group-header">
        <div class="group-title">Expander</div>
        <div class="group-actions">
          <button class="icon-btn group-drag" type="button" aria-label="Move group" title="Move group" draggable="true">
            <svg class="icon" viewBox="0 0 16 16" aria-hidden="true">
              <circle cx="5" cy="4" r="1.2" />
              <circle cx="5" cy="8" r="1.2" />
              <circle cx="5" cy="12" r="1.2" />
              <circle cx="11" cy="4" r="1.2" />
              <circle cx="11" cy="8" r="1.2" />
              <circle cx="11" cy="12" r="1.2" />
            </svg>
          </button>
          <button class="icon-btn group-toggle" type="button" aria-label="Collapse group" aria-expanded="true" title="Collapse group">
            <svg class="icon icon-chevron" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M4 6l4 4 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
      <div class="group-body">
        <label class="control">Expander
          <input id="expOn" type="checkbox" checked />
        </label>

        <label class="control">Thresh (dB)
          <input id="expThresh" type="number" step="1" value="-45" />
        </label>

        <label class="control">Ratio
          <input id="expRatio" type="number" step="0.1" value="3.0" />
        </label>

        <label class="control">Attack (ms)
          <input id="expAtk" type="number" step="1" value="10" />
        </label>

        <label class="control">Release (ms)
          <input id="expRel" type="number" step="1" value="200" />
        </label>
      </div>
    </div>

    <div class="group" data-group="output">
      <div class="group-header">
        <div class="group-title">Output</div>
        <div class="group-actions">
          <button class="icon-btn group-drag" type="button" aria-label="Move group" title="Move group" draggable="true">
            <svg class="icon" viewBox="0 0 16 16" aria-hidden="true">
              <circle cx="5" cy="4" r="1.2" />
              <circle cx="5" cy="8" r="1.2" />
              <circle cx="5" cy="12" r="1.2" />
              <circle cx="11" cy="4" r="1.2" />
              <circle cx="11" cy="8" r="1.2" />
              <circle cx="11" cy="12" r="1.2" />
            </svg>
          </button>
          <button class="icon-btn group-toggle" type="button" aria-label="Collapse group" aria-expanded="true" title="Collapse group">
            <svg class="icon icon-chevron" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M4 6l4 4 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
      <div class="group-body">
        <label class="control">
          <input id="logScale" type="checkbox" checked />
          Log
        </label>

        <label class="control">Waterfall (s)
          <input id="wfSeconds" type="number" min="5" step="1" value="60" />
        </label>

        <label class="control">Audio out
          <input id="audioOut" type="checkbox" />
        </label>

        <div class="row">
          <button id="btnSave">Save</button>
          <button id="btnReset">Reset</button>
        </div>
      </div>
    </div>

    <div class="group" data-group="mqtt">
      <div class="group-header">
        <div class="group-title">MQTT</div>
        <div class="group-actions">
          <button class="icon-btn group-drag" type="button" aria-label="Move group" title="Move group" draggable="true">
            <svg class="icon" viewBox="0 0 16 16" aria-hidden="true">
              <circle cx="5" cy="4" r="1.2" />
              <circle cx="5" cy="8" r="1.2" />
              <circle cx="5" cy="12" r="1.2" />
              <circle cx="11" cy="4" r="1.2" />
              <circle cx="11" cy="8" r="1.2" />
              <circle cx="11" cy="12" r="1.2" />
            </svg>
          </button>
          <button class="icon-btn group-toggle" type="button" aria-label="Collapse group" aria-expanded="true" title="Collapse group">
            <svg class="icon icon-chevron" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M4 6l4 4 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
      <div class="group-body">
        <div class="pill">Status: <b id="mqttStatus">-</b></div>
        <div class="pill">Compressor Hz: <b id="mqttValue">-</b></div>
        <div class="pill">Fan Hz: <b id="mqttFanValue">-</b></div>
        <div class="tiny">Topic: <span id="mqttTopic">-</span></div>
        <div class="tiny">Fan Topic: <span id="mqttFanTopic">-</span></div>
        <label class="control">Polling enabled
          <input id="mqttPollEnabled" type="checkbox" checked />
        </label>
        <label class="control">Polling (s)
          <input id="mqttPoll" type="number" min="1" max="60" step="1" value="1" />
        </label>
        <label class="control">Marker color
          <input id="mqttColor" type="color" value="#f6b21a" />
        </label>
        <label class="control">Fan color
          <input id="mqttFanColor" type="color" value="#3bd4ff" />
        </label>
        <label class="control">Harmonics
          <input id="mqttHarmonics" type="checkbox" checked />
        </label>
      </div>
    </div>
  </header>

  <main>
    <div class="card file-card" id="fileCard">
      <h2>File Source</h2>
      <div class="file-controls">
        <div class="row file-row">
          <label class="control file-input">File
            <input id="fileInput" type="file" accept="audio/*,video/*" />
          </label>
          <label class="control">Start (s)
            <input id="fileStart" type="number" min="0" step="0.01" value="0" />
          </label>
          <label class="control">End (s)
            <input id="fileEnd" type="number" min="0" step="0.01" value="0" />
          </label>
          <div class="pill">Range: <b id="fileRangeLabel">-</b></div>
          <div class="pill">Duration: <b id="fileDuration">-</b></div>
          <label class="control">Preview
            <input id="videoToggle" type="checkbox" checked />
          </label>
          <button id="btnProcess" disabled>Ausfuehren</button>
        </div>
      </div>
      <div class="scrub-controls">
        <div class="row scrub-row">
          <label class="control">Scrub
            <input id="fileScrub" type="range" min="0" max="1" step="0.01" value="0" />
          </label>
          <div class="pill">Time: <b id="fileTime">0.00</b> s</div>
        </div>
      </div>
      <video id="videoPreview" class="video-preview" muted playsinline></video>
    </div>

    <!-- Spectrum canvas -->
    <div class="card">
      <h2>Spectrum</h2>
      <canvas id="spec" width="1200" height="260"></canvas>
    </div>

    <!-- Waterfall canvas -->
    <div class="card waterfall">
      <div id="wfWrap" class="wf-wrap">
        <canvas id="wf" width="1200" height="520"></canvas>
        <canvas id="wfCursor" width="1200" height="520"></canvas>
      </div>
    </div>
  </main>

  <!-- MQTT client (global window.mqtt) -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <!-- Main application entry -->
  <script type="module" src="./app.js"></script>
</body>
</html>
